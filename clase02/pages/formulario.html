<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages.css">
    <title>Formulario de registro</title>
</head>
<body>
    <main>
        <h1 class="form-title">Fullstack</h1>
        <h2 class="form-title">Formulario de registro</h2>
        <form action="">
            <fieldset>
                <legend>¿Quién eres?</legend>
                
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">

                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" id="apellidos">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
            </fieldset>

            <fieldset>
                <legend>¿De dónde eres?</legend>
                
                <label for="ciudad">Ciudad</label>
                <input type="text" name="ciudad" id="ciudad">

                <label for="codigoPostal">Código postal</label>
                <input type="text" name="codigoPostal" id="codigoPostal">

                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option value="">País</option>
                    <option value="">Argentina</option>
                    <option value="">Bolivia</option>
                    <option value="">Brasil</option>
                    <option value="">Chile</option>
                    <option value="">Paraguay</option>
                    <option value="">Uruguay</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>¿Cómo quieres iniciar sesión?</legend>
                
                <label for="usuario">Nombre de usuario</label>
                <input type="text" name="usuario" id="usuario">

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">

                <label for="confirm">Vuelve a escribir la contraseña</label>
                <input type="password" name="confirm" id="confirm">
            </fieldset>

            <div class="condiciones">
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto el acuerdo de servicios</label>
            </div>

            <input type="submit" class="btn" value="Crear cuenta">
        </form>
    </main>    
</body>
</html>
